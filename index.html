<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="titulo">
    <h1>Formulario web</h1>
    <p id="subtitulo">Complete com as suas informações:</p>
  </div>

  <form>
    <div>
      <fieldset class="fieldset">
        <label class="nnn">Nome:</label>
        <input type="text" name="nome" class="name" placeholder="Seu nome" size="35">

        <br>

        <label class="nnn">Email:</label>
        <input type="email" name="email" class="name" placeholder="Seu email" size="35">

        <br>

        <label class="nome">Data de nascimento:</label>
        <input type="date" name="data" min="1000-01-02" class="nome">

        <br>

        <fieldset class="grupo">
          <legend id="sexo">Sexo</legend>
          <input type="radio" name="sexo" value="feminino" id="fem">
          <label for="fem">Feminino</label>
          <br>
          <input type="radio" name="sexo" value="masculino" id="mas">
          <label for="mas">Masculino</label>
        </fieldset>

        <br>

        <fieldset class="grupo">
          <legend> Qual a sua área de atuação como desenvolvedor?</legend>

          <div class="opções">
            <input type="radio" name="tec" id="tecnologia1" required value="HTML">
            <label for="tecnologia1">Front-end</label>
            <br>
            <input type="radio" name="tec" id="tecnologia2" required value="java">
            <label for="tecnologia2">Back-end</label>
            <br>
            <input type="radio" name="tec" id="tecnologia3" required value="javascript">
            <label for="tecnologia3">Full-stack</label>
          </div>
        </fieldset>

        <p><input type="submit" value="Cadastrar" id="entrar"></p>
      </fieldset>
    </div>
  </form>
</body>
</html>
